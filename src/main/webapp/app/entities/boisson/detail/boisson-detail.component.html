<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="boisson">
      <h2 data-cy="boissonDetailsHeading"><span jhiTranslate="barApp.boisson.detail.title">Boisson</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ boisson.id }}</span>
        </dd>
        <dt><span jhiTranslate="barApp.boisson.name">Name</span></dt>
        <dd>
          <span>{{ boisson.name }}</span>
        </dd>
        <dt><span jhiTranslate="barApp.boisson.image">Image</span></dt>
        <dd>
          <span>{{ boisson.image }}</span>
        </dd>
        <dt><span jhiTranslate="barApp.boisson.type">Type</span></dt>
        <dd>
          <span jhiTranslate="{{ 'barApp.Categorie.' + boisson.type }}">{{ boisson.type }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
      </button>

      <button type="button" [routerLink]="['/boisson', boisson.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
      </button>
    </div>
  </div>
</div>
