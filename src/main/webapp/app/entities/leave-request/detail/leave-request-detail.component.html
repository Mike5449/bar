<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="leaveRequest">
      <h2 data-cy="leaveRequestDetailsHeading"><span jhiTranslate="barApp.leaveRequest.detail.title">Leave Request</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="barApp.leaveRequest.id">Id</span></dt>
        <dd>
          <span>{{ leaveRequest.id }}</span>
        </dd>
        <dt><span jhiTranslate="barApp.leaveRequest.startDate">Start Date</span></dt>
        <dd>
          <span>{{ leaveRequest.startDate | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="barApp.leaveRequest.enDate">En Date</span></dt>
        <dd>
          <span>{{ leaveRequest.enDate | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="barApp.leaveRequest.requestStatus">Request Status</span></dt>
        <dd>
          <span jhiTranslate="{{ 'barApp.RequestStatus.' + leaveRequest.requestStatus }}">{{ leaveRequest.requestStatus }}</span>
        </dd>
        <dt><span jhiTranslate="barApp.leaveRequest.employee">Employee</span></dt>
        <dd>
          <div *ngIf="leaveRequest.employee">
            <a [routerLink]="['/employee', leaveRequest.employee.id, 'view']">{{ leaveRequest.employee.firstName }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
      </button>

      <button type="button" [routerLink]="['/leave-request', leaveRequest.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
      </button>
    </div>
  </div>
</div>
