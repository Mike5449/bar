<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="attendance">
      <h2 data-cy="attendanceDetailsHeading"><span jhiTranslate="barApp.attendance.detail.title">Attendance</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="barApp.attendance.id">Id</span></dt>
        <dd>
          <span>{{ attendance.id }}</span>
        </dd>
        <dt><span jhiTranslate="barApp.attendance.date">Date</span></dt>
        <dd>
          <span>{{ attendance.date | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="barApp.attendance.isPresent">Is Present</span></dt>
        <dd>
          <span>{{ attendance.isPresent }}</span>
        </dd>
        <dt><span jhiTranslate="barApp.attendance.employee">Employee</span></dt>
        <dd>
          <div *ngIf="attendance.employee">
            <a [routerLink]="['/employee', attendance.employee.id, 'view']">{{ attendance.employee.firstName }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
      </button>

      <button type="button" [routerLink]="['/attendance', attendance.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
      </button>
    </div>
  </div>
</div>
