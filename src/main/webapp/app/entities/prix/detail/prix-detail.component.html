<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="prix">
      <h2 data-cy="prixDetailsHeading"><span jhiTranslate="barApp.prix.detail.title">Prix</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ prix.id }}</span>
        </dd>
        <dt><span jhiTranslate="barApp.prix.prix">Prix</span></dt>
        <dd>
          <span>{{ prix.prix }}</span>
        </dd>
        <dt><span jhiTranslate="barApp.prix.date">Date</span></dt>
        <dd>
          <span>{{ prix.date | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="barApp.prix.boisson">Boisson</span></dt>
        <dd>
          <div *ngIf="prix.boisson">
            <a [routerLink]="['/boisson', prix.boisson.id, 'view']">{{ prix.boisson.nom }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
      </button>

      <button type="button" [routerLink]="['/prix', prix.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
      </button>
    </div>
  </div>
</div>
