<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-compte-caisse-heading"
        data-cy="CompteCaisseCreateUpdateHeading"
        jhiTranslate="barApp.compteCaisse.home.createOrEditLabel"
      >
        Créer ou éditer un Compte Caisse
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="barApp.compteCaisse.id" for="field_id">Id</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="barApp.compteCaisse.injection" for="field_injection">Injection</label>
          <input type="number" class="form-control" name="injection" id="field_injection" data-cy="injection" formControlName="injection" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="barApp.compteCaisse.sale" for="field_sale">Sale</label>
          <input type="number" class="form-control" name="sale" id="field_sale" data-cy="sale" formControlName="sale" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="barApp.compteCaisse.cancel" for="field_cancel">Cancel</label>
          <input type="number" class="form-control" name="cancel" id="field_cancel" data-cy="cancel" formControlName="cancel" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="barApp.compteCaisse.cash" for="field_cash">Cash</label>
          <input type="number" class="form-control" name="cash" id="field_cash" data-cy="cash" formControlName="cash" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="barApp.compteCaisse.pret" for="field_pret">Pret</label>
          <input type="number" class="form-control" name="pret" id="field_pret" data-cy="pret" formControlName="pret" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="barApp.compteCaisse.balance" for="field_balance">Balance</label>
          <input type="number" class="form-control" name="balance" id="field_balance" data-cy="balance" formControlName="balance" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="barApp.compteCaisse.aVerser" for="field_aVerser">A Verser</label>
          <input type="number" class="form-control" name="aVerser" id="field_aVerser" data-cy="aVerser" formControlName="aVerser" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="barApp.compteCaisse.status" for="field_status">Status</label>
          <select class="form-control" name="status" formControlName="status" id="field_status" data-cy="status">
            <option [ngValue]="null">{{ 'barApp.StatusCaisse.null' | translate }}</option>
            <option *ngFor="let statusCaisse of statusCaisseValues" [value]="statusCaisse">
              {{ 'barApp.StatusCaisse.' + statusCaisse | translate }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="barApp.compteCaisse.name" for="field_name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Sauvegarder</span>
        </button>
      </div>
    </form>
  </div>
</div>
